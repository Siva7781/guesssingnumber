<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="icon" href="Designer icon.jpeg">
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-image: url(Designer.jpeg);
            color: #ffeb3b;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        .reset {
            margin-top: 15px;
            background: #d32f2f;
        }
        .reset:hover {
            background: #b71c1c;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Enter a number between 1 and 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
        <button class="reset" onclick="resetGame()">Reset Game</button>
        <p id="message"></p>
        <p id="score">Score: 100</p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let score = 100;

        function checkGuess() {
            let userGuess = document.getElementById('guess').value;
            let message = document.getElementById('message');
            let scoreDisplay = document.getElementById('score');
            attempts++;

            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Congratulations! You guessed it in ${attempts} attempts. Your final score is ${score}.`;
                message.style.color = 'lightgreen';
                alert(`You won! Your final score is ${score}.`);
            } else {
                attempts++;
                score -= 1; // Reduce score by 1 for each wrong attempt
                if (userGuess < randomNumber) {
                    message.textContent = 'â¬†ï¸  Try again.';
                    message.style.color = 'red';
                    alert('Too low! Try again.');
                } else {
                    message.textContent = 'â¬‡ï¸ Try again.';
                    message.style.color = 'red';
                    alert('Too high! Try again.');
                }
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            score= 100;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('score').textContent = 'Score: 100';
            alert('Game Reset! Try again.');
        }
    </script>
</body>
</html>
